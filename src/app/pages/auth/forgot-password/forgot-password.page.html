<app-header2 backButton="/auth"></app-header2>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <!-- Correo -->
      <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="email"
        (mouseover)="speakText('Email', 'en-US')">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" (mouseenter)="speakText('You need to introduce an email', 'en-US')">You need to introduce an email</div>
        <div *ngIf="form.controls.email.errors?.['email']" (mouseenter)="speakText('Introduce a right email', 'en-US')">Introduce a right email</div>
      </div>
      <!-- BotÃ³n de Recuperar -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" (mouseover)="speakText('Recovery', 'en-US')">
        Recovery
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
