<app-header2 backButton="/auth"></app-header2>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
      <!-- Nombre -->
      <app-custom-input 
        autocomplete="name"
        icon="person-outline"
        [control]="form.controls.name"
        type="text"
        label="name"
        (mouseover)="speakText('Name', 'en-US')">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']" (mouseenter)="voiceSvc.speak('Introduce a name', 'en-US')">Introduce a name</div>
        <div *ngIf="form.controls.name.errors?.['minlength']" (mouseenter)="voiceSvc.speak('The name needs at least three letters', 'en-US')">The name needs at least three letters</div>
      </div>

      <!-- Correo -->
      <app-custom-input 
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="email"
        (mouseover)="speakText('Email', 'en-US')">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']" (mouseenter)="voiceSvc.speak('You need to introduce an email', 'en-US')">You need to introduce an email</div>
        <div *ngIf="form.controls.email.errors?.['email']" (mouseenter)="voiceSvc.speak('Introduce a correct email', 'en-US')">Introduce a correct email</div>
      </div>

      <!-- ContraseÃ±a -->
      <app-custom-input
        [control]="form.controls.password"
        icon="lock-closed-outline" 
        type="password"
        label="password"
        (mouseover)="speakText('Password', 'en-US')">
      </app-custom-input>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']" (mouseenter)="voiceSvc.speak('You need to write a password', 'en-US')">You need to write a password</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid" (mouseover)="speakText('Register', 'en-US')">
        Register
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>
</ion-content>
